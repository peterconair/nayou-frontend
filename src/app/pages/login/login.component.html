<!-- Page -->
<div class="page" data-animsition-in="fade-in" data-animsition-out="fade-out">
  <div class="page-content">
    <div class="page-brand-info">
      <div class="brand">
        <img class="brand-img" src="../../assets/images/logo@2x.png" alt="...">
        <h2 class="brand-text font-size-40"></h2>
      </div>
      <p class="font-size-20">Application.</p>
    </div>
    <div class="page-login-main animation-slide-right animation-duration-1" *ngIf="!loginService.checkLogin()">
      <div class="brand hidden-md-up">
        <img class="brand-img" src="../../assets/images/logo-blue@2x.png" alt="...">
        <h3 class="brand-text font-size-40"></h3>
      </div>
      <h3 class="font-size-24">Sign In</h3>
      <p>Please login to application.</p>
      <form (ngSubmit)="onSubmit()" class="ui form" [hidden]="loginService.checkLogin()">
        <div class="form-group">
          <label class="sr-only" for="inputEmail">Email</label>
          <input type="text" class="form-control" [(ngModel)]="model.username" ngControl="username" placeholder="Username" name="username"
            required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputPassword">Password</label>
          <input type="password" class="form-control" [(ngModel)]="model.password" ngControl="password" placeholder="password" name="password"
            required>
        </div>
        <div class="form-group clearfix">
          <div class="checkbox-custom checkbox-inline checkbox-primary pull-xs-left">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <a class="pull-xs-right" href="#/register">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
      </form>



      <p>No account? <a href="#/register">Sign Up</a></p>



      <footer class="page-copyright">
        <p>WEBSITE BY Smart Life Solutions Co., Ltd.</p>
        <p>Â© 2017. All RIGHT RESERVED.</p>
        <div class="social">
          <a class="btn btn-icon btn-round social-twitter" href="javascript:void(0)">
            <i class="icon bd-twitter" aria-hidden="true"></i>
          </a>
          <a class="btn btn-icon btn-round social-facebook" href="javascript:void(0)">
            <i class="icon bd-facebook" aria-hidden="true"></i>
          </a>
          <a class="btn btn-icon btn-round social-google-plus" href="javascript:void(0)">
            <i class="icon bd-google-plus" aria-hidden="true"></i>
          </a>
        </div>
      </footer>



    </div>

    <div *ngIf="loginService.checkLogin()">
      <h1> Login Successfully.
      </h1>
    </div>

  </div>
</div>
<!-- End Page -->
